<!doctype HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="#" />
    </head>

    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="./js/gesture-detector.js"></script>
    <script src="./js/gesture-handler.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.0.0/aframe/build/aframe-ar-nft.js"></script>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const img = urlParams.get('img');

        document.addEventListener("DOMContentLoaded", function(event) { 
            
            const m3D = document.getElementById("3Dmodel");
            m3D.removeAttribute("gltf-model");
            switch(img){
                case '1':
                    m3D.setAttribute('gltf-model',"./asset/3d/clio.glb");
                    document.getElementById("textAR").setAttribute('value',"Statua");
                    break;
                case '2':
                    m3D.setAttribute('gltf-model',"./asset/3d/ship.glb");
                    document.getElementById("textAR").setAttribute('value',"Modellino di barca");
                    break;
                case '3':
                    m3D.setAttribute('gltf-model',"./asset/3d/medieval_vase.glb");
                    document.getElementById("textAR").setAttribute('value',"Vaso");
                    break;
            }
            
        });
    </script>

    <body>
        <h1>Inquadra il marker con la scritta Hiro</h1>
        <a href="./asset/font/SpecialElite-Regular.ttf" hidden></a>
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' vr-mode-ui="enabled: false"  gesture-detector id="scene">

<!--PARAMETRI TELEFONO 
    <a-scene embedded arjs='sourceType: webcam; patternRatio: 0.75 trackingMethod: best maxDetectionRate: 60 detectionMode: mono' renderer='antialias: true; alpha: true; precision: medium;' vr-mode-ui="enabled: false" stats>
    <a-marker vidhandler preset="custom" type='pattern' url='...' smoothCount=0 smoothTolerance=0.0001>-->


            <a-marker preset="hiro" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA" smoothCount=0 smoothTolerance=0.0001>
                 <!--<a-box position='0 1 0' rotation="45 0 0" material='color: yellow;'></a-box>
                https://rawcdn.githack.com/BabylonJS/MeshesLibrary/55f475726670be2e7e4017b5f88c5762a90508c2/shark.glb
                <a-entity text="value: Hello World;"></a-entity>-->
                 <!--<a-entity gltf-model="./asset/3d/ship.glb" move position="0 0 0" rotation="-90 0 0" scale="0.1 0.1 0.1"
                class="clickable" gesture-handler id="3Dmodel"></a-entity>
                <a-text rotation="-90 0 0" position="-0.5 0 -1" width="2"  letter-spacing="5" line-height="50" id="textAR"
                value="Modellino barca" font="./asset/font/SpecialElite-Regular-msdf.json" negate="false"></a-text>-->
                <a-entity gltf-model="" position="0 -1 0" rotation="45 0 0" scale="0.2 0.2 0.2" class="clickable" gesture-handler id="3Dmodel" move></a-entity>
                <a-text id="textAR" position="-1 1 0" rotation="45 0 0" width="2"  letter-spacing="5" line-height="50"
                     value="" font="./asset/font/SpecialElite-Regular-msdf.json" negate="false"></a-text>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
               
        <fieldset class='glass'>
            <legend>Interagisci con il reperto</legend>
                        
            <div>
              <img src='./asset/move.gif' width=45 >
              <p>Usa un dito per ruotare</p>
            </div>

            <div>
                <img src='./asset/zoom.gif' width=50 >
                <p>Usa due dita per zoomare</p>
              </div>

          </fieldset>

    </body>
</html>

<!doctype HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="#" />
    </head>

    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
    <script src="./js/gesture-detector.js"></script>
    <script src="./js/gesture-handler.js"></script>

    <body>
        <h1>Inquadra il marker con la scritta Hiro</h1>
        <a href="./asset/font/SpecialElite-Regular.ttf" hidden></a>
        <a-scene embedded arjs='debugUIEnabled: false;' vr-mode-ui="enabled: false"  gesture-detector id="scene">

            <a-marker preset="hiro" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
                 <!--<a-box position='0 1 0' rotation="45 0 0" material='color: yellow;'></a-box>
                https://rawcdn.githack.com/BabylonJS/MeshesLibrary/55f475726670be2e7e4017b5f88c5762a90508c2/shark.glb
                <a-entity text="value: Hello World;"></a-entity>-->
                <a-entity gltf-model="./asset/ship.glb" move position="0 0 0" rotation="-90 0 0" scale="0.1 0.1 0.1"
                class="clickable" gesture-handler></a-entity>
                <a-text rotation="-90 0 0" position="-0.5 0 -1" width="2"  letter-spacing="5" line-height="50" 
                value="Modellino barca" font="./asset/font/SpecialElite-Regular-msdf.json" negate="false"></a-text>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
               
        <fieldset class='glass'>
            <legend>Interagisci con il reperto</legend>
                        
            <div>
              <img src='./asset/move.gif' width=45 >
              <p>Usa un dito per ruotare</p>
            </div>

            <div>
                <img src='./asset/zoom.gif' width=50 >
                <p>Usa due dita per zoomare</p>
              </div>

          </fieldset>

    </body>
</html>

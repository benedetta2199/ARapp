<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - ZIM inside of Vue</title>
  <link rel="stylesheet" href="./puzzle-style.css">

</head>
<body>
  <!-- partial:index.partial.html -->
  <div id="app">
    <div>{{ message}}</div>
    <!-- Canvas -->
    <div id="zim"></div>
    <!-- Add Rectangle Button -->
    <div>
      <button @click="drawRect">Add Rect</button>
      <button @click="subWidth">-</button>
      <button @click="addWidth">+</button>
    </div>
  </div>
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js'></script>
  <script src='https://zimjs.org/cdn/1.3.3/createjs.js'></script>
  <script src='https://zimjs.org/cdn/cat/04/zim.js'></script>
  <script  src="./js/puzzle-script.js"></script>

</body>
</html>
